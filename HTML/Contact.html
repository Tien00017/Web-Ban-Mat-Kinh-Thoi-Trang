<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mắt kính Nông Lâm - Trang contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="../JavaScript/Profile.js"></script>
    <link rel="stylesheet" href="../CSS/StyleOfContact.css">
</head>
<body>
<!-- HEADER -->
<header class="site-header">
    <div class="header-inner">
        <div class="header-left">
            <a class="logo" href="#">Mắt kính Nông Lâm</a>
            <nav class="main-nav" aria-label="Chính">
                <a href="HomePage.html">Trang chủ</a>
                <a href="AboutUs.html">Giới thiệu</a>
                <a href="Contact.html" class="active" >Liên hệ</a>
            </nav>
        </div>

        <div class="header-right">
            <div class="search-wrap">
                <input type="search" placeholder="Tìm kiếm sản phẩm, mã..." aria-label="Tìm kiếm">
                <button class="search-btn" aria-label="Tìm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <circle cx="8" cy="8" r="6"/>
                        <line x1="18" y1="18" x2="13.65" y2="13.65"/>
                    </svg>
                </button>
            </div>

            <div class="header-icons">
                <a href="Cart.html" aria-label="Giỏ hàng">
                    <button class="icon-btn" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <circle cx="9" cy="21" r="1"/>
                            <circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                    </button>
                </a>
                <a href="Profile.html" aria-label="Thông tin">
                    <button class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                             stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                </a>
                <a class="btn-outline" href="Login.html">Đăng nhập</a>
                <a class="btn-primary" href="Register.html">Đăng ký</a>
            </div>
        </div>
    </div>

    <!-- CATEGORY BAR -->
    <nav class="category-bar">
        <a href="Kinh_Can.html" class="cat">Kính Cận</a>
        <a href="Kinh_Mat.html" class="cat">Kính Mát</a>
        <a href="Kinh_Ap_Trong.html" class="cat">Kính Áp Tròng</a>
        <a href="Gong_Kinh.html" class="cat">Gọng Kính</a>
    </nav>
</header>

<main class="layout">
    <aside class="review-pane" aria-labelledby="reviewTitle">
        <div class="pane-head">
            <h2 id="reviewTitle">Đánh giá sản phẩm</h2>
            <input id="searchBox" class="search" placeholder="Tìm theo tên/điện thoại/sản phẩm..." />
        </div>
        <div id="reviewList" class="review-list" aria-live="polite"></div>
    </aside>


    <section class="chat-pane" aria-labelledby="chatTitle">
        <header class="chat-head">
            <div class="user-avatar" id="chatAvatar" aria-hidden="true"></div>
            <div class="user-meta">
                <h2 id="chatTitle">Chọn một khách hàng để bắt đầu chat</h2>
                <div id="chatSub" class="muted"></div>
            </div>
        </header>

        <div id="chatBody" class="chat-body">
            <div class="empty">Chưa chọn khách hàng.</div>
        </div>

        <form id="chatForm" class="chat-input" autocomplete="off">
            <input id="chatText" type="text" placeholder="Nhập tin nhắn..." />
            <button class="btn" type="submit" title="Gửi"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </section>
</main>

<script src="../JavaScript/Contact.js" defer></script>
</body>
</html>
