<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mắt kính Nông Lâm - Trang profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="../JavaScript/Cart.js"></script>
    <link rel="stylesheet" href="../CSS/StyleOfCart.css">
</head>
<body>
<!-- HEADER -->
<header class="site-header">
    <div class="header-inner">
        <div class="header-left">
            <a class="logo" href="#">Mắt kính Nông Lâm</a>
            <nav class="main-nav" aria-label="Chính">
                <a href="HomePage.html">Trang chủ</a>
                <a href="AboutUs.html">Giới thiệu</a>
                <a href="Contact.html" >Liên hệ</a>
            </nav>
        </div>

        <div class="header-right">
            <div class="search-wrap">
                <input type="search" placeholder="Tìm kiếm sản phẩm, mã..." aria-label="Tìm kiếm">
                <button class="search-btn" aria-label="Tìm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <circle cx="8" cy="8" r="6"/>
                        <line x1="18" y1="18" x2="13.65" y2="13.65"/>
                    </svg>
                </button>
            </div>

            <div class="header-icons">
                <a href="Cart.html" aria-label="Giỏ hàng">
                    <button class="icon-btn" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <circle cx="9" cy="21" r="1"/>
                            <circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                    </button>
                </a>
                <a href="Profile.html" aria-label="Thông tin">
                    <button class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                             stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                </a>
                <a class="btn-outline" href="Login.html">Đăng nhập</a>
                <a class="btn-primary" href="Register.html">Đăng ký</a>
            </div>
        </div>
    </div>

    <!-- CATEGORY BAR -->
    <nav class="category-bar">
        <a href="Kinh_Can.html" class="cat">Kính Cận</a>
        <a href="Kinh_Mat.html" class="cat">Kính Mát</a>
        <a href="Kinh_Ap_Trong.html" class="cat">Kính Áp Tròng</a>
        <a href="Gong_Kinh.html" class="cat">Gọng Kính</a>
    </nav>
</header>

<main class="container">
    <section class="cart">
        <div class="cart-head">
            <label class="checkbox">
                <input type="checkbox" id="selectAll"/>
                <span>Tất cả sản phẩm (<span id="itemCount">0</span>)</span>
            </label>
            <button id="massDelete" class="link danger">Xóa tất cả sản phẩm</button>
        </div>

        <div id="cartList" class="cart-list" aria-live="polite"></div>
    </section>

    <aside class="summary" aria-labelledby="summaryTitle">
        <h2 id="summaryTitle">Tổng đơn hàng</h2>
        <div class="row">
            <span>Số lượng sản phẩm</span>
            <span id="summaryItemCount">0</span>
        </div>
        <hr/>
        <div class="row">
            <span>Tổng cộng </span>
            <strong id="summaryTotal">0</strong>
        </div>
        <div class="row muted">
            <span>Thành tiền</span>
            <span id="summarySubtotal">0</span>
        </div>

        <button class="btn primary" id="checkoutBtn">Thanh Toán</button>

    </aside>
</main>
<section class="reco-section" aria-labelledby="recoTitle">
    <h2 id="recoTitle">Sản phẩm tương tự</h2>
    <div id="recoList" class="reco-grid" aria-live="polite"></div>
</section>

<template id="recoCardTmpl">
    <article class="reco-card">
        <img class="reco-img" alt=""/>
        <div class="reco-info">
            <div class="reco-name js-name"></div>
            <div class="reco-price">
                <strong class="js-price">0</strong>
                <s class="muted js-old" hidden>0</s>
            </div>
            <div class="reco-sub js-sub"></div>

            <div class="reco-colors js-colors"></div>

            <button class="btn add js-add">Thêm vào giỏ hàng</button>
        </div>
    </article>
</template>


<template id="cartItemTmpl">
    <div class="cart-item">
        <label class="checkbox">
            <input type="checkbox" class="row-check"/>
        </label>

        <div class="thumb">
            <img alt=""/>
        </div>

        <div class="info">
            <div class="row-1">
                <div class="meta">
                    <div><span class="label">Tên sản phẩm:</span> <span class="val js-name"></span></div>
                    <div><span class="label">Màu sắc:</span> <span class="val js-color"></span></div>
                </div>
                <div class="row-links">
                    <a href="#" class="link danger js-delete">Xóa</a>
                </div>
            </div>

            <div class="row-2">
                <div class="price js-price">0</div>
                <div class="qty">
                    <span class="label">Số lượng:</span>
                    <div class="qty-ctl">
                        <button class="qty-btn js-dec" aria-label="Decrease">−</button>
                        <input class="js-qty" type="number" min="1" value="1"/>
                        <button class="qty-btn js-inc" aria-label="Increase">+</button>
                    </div>
                </div>
                <div class="subtotal">
                    <div class="label">Thành tiền</div>
                    <div class="val js-subtotal">0</div>
                </div>
            </div>
        </div>
    </div>
</template>
<script src="../JavaScript/Cart.js" defer></script>
</body>
</html>
