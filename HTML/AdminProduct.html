<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Admin - Quản lý sản phẩm</title>
    <link rel="stylesheet" href="../CSS/StyleOfAdmin.css">
</head>

<body>
<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand">
            <img src="../Images/Logo.jpg" class="logo-img" alt="Logo">
            <h2>Mắt kính Nông Lâm</h2>
        </div>

        <nav class="nav">
            <a href="Admin.html">Dashboard</a>
            <a href="AdminCategory.html">Danh mục</a>
            <a href="AdminProduct.html" class="active">Sản phẩm</a>
            <a href="AdminAddProduct.html" >Thêm sản phẩm</a>
            <a href="AdminOrders.html"> Đơn hàng</a>
            <a href="#">Tài khoản</a>
        </nav>
    </aside>

    <!-- MAIN -->
    <section class="main">

        <div class="page-title">
            <h1>Quản lý sản phẩm</h1>
            <a href="#" class="btn">+ Thêm sản phẩm</a>
        </div>

        <div class="panel">
            <div class="left" style="width:100%;">
                <table>
                    <thead>
                    <tr>
                        <th>SẢN PHẨM</th>
                        <th>DANH MỤC</th>
                        <th>GIÁ</th>
                        <th>KHO</th>
                        <th>TRẠNG THÁI</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div style="display:flex;align-items:center;gap:12px">
                                <img src="../Images/ReviewKinhCan.jpg" class="thumb">
                                <div>
                                    <div class="fw">Kính Cận C07</div>
                                    <div class="muted">SKU: C07</div>
                                </div>
                            </div>
                        </td>
                        <td>Kính Cận</td>
                        <td>₫1,250,000</td>
                        <td>120</td>
                        <td><span class="tag">Active</span></td>
                        <td style="text-align:right">
                            <button class="btn ghost">Sửa</button>
                            <button class="btn ghost">Xóa</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div style="display:flex;align-items:center;gap:12px">
                                <img src="../Images/ReviewKinhRam.jpg" class="thumb">
                                <div>
                                    <div class="fw">Kính Mát R27</div>
                                    <div class="muted">SKU: R27</div>
                                </div>
                            </div>
                        </td>
                        <td>Kính Mát</td>
                        <td>₫990,000</td>
                        <td>54</td>
                        <td><span class="tag">Low stock</span></td>
                        <td style="text-align:right">
                            <button class="btn ghost">Sửa</button>
                            <button class="btn ghost">Xóa</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </section>

</div>
</body>
</html>
