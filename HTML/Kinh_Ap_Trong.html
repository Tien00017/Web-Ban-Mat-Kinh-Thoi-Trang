<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kính Áp Tròng - Mắt Kinh Nông Lâm</title>
    <link rel="stylesheet" href="../CSS/StyleOfKinh_Ap_Trong.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
    <div class="header-inner">
        <div class="header-left">
            <a class="logo" href="#">Mắt kính Nông Lâm</a>
            <nav class="main-nav" aria-label="Chính">
               <a href="HomePage.html" class="cat">Trang chủ</a>
                <a href="AboutUs.html">Giới thiệu</a>
                <a href="#">Liên hệ</a>
            </nav>
        </div>

        <div class="header-right">
            <div class="search-wrap">
                <input type="search" placeholder="Tìm kiếm sản phẩm, mã..." aria-label="Tìm kiếm">
                <button class="search-btn" aria-label="Tìm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <circle cx="8" cy="8" r="6"/>
                        <line x1="18" y1="18" x2="13.65" y2="13.65"/>
                    </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Category Bar -->
        <nav class="category-bar">
            <a href="Kinh_Can.html" class="cat">Kính Cận</a>
            <a href="Kinh_Mat.html" class="cat">Kính Mát</a>
            <a href="Kinh_Ap_Trong.html" class="cat active">Kính Áp Tròng</a>
            <a href="Gong_Kinh.html" class="cat">Gọng Kính</a>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
        <h3> Lọc </h3>
    <h4>Loại áp tròng</h4>
        <label><input type="radio" name="type"> Trong suốt</label>
        <label><input type="radio" name="type"> Màu</label>

        <h4>Độ cận</h4>
        <input type="number" class="price-input" placeholder="-0.00 đến -8.00"
               min="-8.00" max="0" step="0.25">

        <button class="btn">Lọc</button>
    </aside>

    <section class="products">
        <h2>Áp Tròng Hot</h2>

        <div class="product-grid">

            <div class="product-card">
                <span class="tag pink">Hot</span>
                <img src="https://i.imgur.com/dkC8V2C.png" alt="Gray Lens">
                <h4>Gray Lens</h4>
                <p class="price">₫120,000</p>
                <button class="try-btn">Thử kính AR</button>
            </div>

            <div class="product-card">
                <span class="tag green">New</span>
                <img src="https://i.imgur.com/hojrEjl.png" alt="Brown Natural">
                <h4>Brown Natural</h4>
                <p class="price">₫150,000</p>
                <button class="try-btn">Thử kính AR</button>
            </div>

            <div class="product-card">
                <span class="tag purple">Best Seller</span>
                <img src="https://i.imgur.com/wE0jnHa.png" alt="Crystal Clear">
                <h4>Crystal Clear</h4>
                <p class="price">₫100,000</p>
                <button class="try-btn">Thử kính AR</button>
            </div>

        </div>
    </section>

</div>
</body>
</html>
