<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kính Cận - Mắt Kinh Nông Lâm</title>
    <link rel="stylesheet" href="../CSS/StyleOfKinh_Can.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<header class = "topbar"> Miễn phí vận chuyển cho đơn từ 500.000 đồng </header>
<nav class= "navbar"> 
  <div class = "logo"> Mắt Kính Nông Lâm</div>
  <div class="links">
    <a href= "#"> Trang Chủ</a>
    <a href= "Kinh_Can.html" class="active"> Kính Cận </a>
    <a href= "#"> Kính Mát</a>
    <a href="#"> Kính Áp Tròng</a>
    <a href="#"> Gọng Kính</a> 
  </div>
</nav>
<div class="container">
  <aside class="sidebar">
    <h3> Lọc </h3>
    <h4>Giới Tính</h4>
        <label><input type="radio" name="gioitinh"> Nam </label>
        <label><input type="radio" name="gioitinh"> Nữ </label>
    <h4>Giá</h4>
        <label> <input type="radio" name="gia"> Dưới 500k</label>
        <label> <input type="radio" name="gia"> 500k - 1tr </label>
        <label> <input type="radio" name="gia"> Trên 1tr</label>
    <h4>Kiểu dáng</h4>
        <label><input type="checkbox"> Vuông</label>
        <label><input type="checkbox"> Tròn</label>
        <label><input type="checkbox"> Mắt mèo</label>
        <label><input type="checkbox"> Nửa gọng</label>

    <p><b> Hoặc Nhập Giá Từ</b></p>
    <input type="number" placeholder="thấp nhất 100 000 đồng"
      class="price-input"
      min="100000"
      step="10000">
    <button class="btn">Lọc</button>
  </aside>
    
  
  
</body>
