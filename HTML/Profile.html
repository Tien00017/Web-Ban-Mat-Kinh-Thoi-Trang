<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mắt kính Nông Lâm - Trang profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="../JavaScript/Profile.js"></script>
    <link rel="stylesheet" href="../CSS/StyleOfProfile.css">
</head>
<body>
<!-- HEADER -->
<header class="site-header">
    <div class="header-inner">
        <div class="header-left">
            <a class="logo" href="#">Mắt kính Nông Lâm</a>
            <nav class="main-nav" aria-label="Chính">
                <a href="HomePage.html">Trang chủ</a>
                <a href="AboutUs.html">Giới thiệu</a>
                <a href="Contact.html" >Liên hệ</a>
            </nav>
        </div>

        <div class="header-right">
            <div class="search-wrap">
                <input type="search" placeholder="Tìm kiếm sản phẩm, mã..." aria-label="Tìm kiếm">
                <button class="search-btn" aria-label="Tìm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <circle cx="8" cy="8" r="6"/>
                        <line x1="18" y1="18" x2="13.65" y2="13.65"/>
                    </svg>
                </button>
            </div>

            <div class="header-icons">
                <a href="Cart.html" aria-label="Giỏ hàng">
                    <button class="icon-btn" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <circle cx="9" cy="21" r="1"/>
                            <circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                    </button>
                </a>
                <a href="Profile.html" aria-label="Thông tin">
                    <button class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                             stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                </a>
                <a class="btn-outline" href="Login.html">Đăng nhập</a>
                <a class="btn-primary" href="Register.html">Đăng ký</a>
            </div>
        </div>
    </div>

    <!-- CATEGORY BAR -->
    <nav class="category-bar">
        <a href="Kinh_Can.html" class="cat">Kính Cận</a>
        <a href="Kinh_Mat.html" class="cat">Kính Mát</a>
        <a href="Kinh_Ap_Trong.html" class="cat">Kính Áp Tròng</a>
        <a href="Gong_Kinh.html" class="cat">Gọng Kính</a>
    </nav>
</header>

<main class="container grid">
    <section class="card profile" aria-labelledby="profile-title">
        <h2 id="profile-title" class="sr-only">Tóm tắt hồ sơ</h2>
        <div class="avatar-wrap">
            <img id="avatarPreview" class="avatar" alt="Ảnh đại diện người dùng"/>
            <label for="avatar" class="btn small">Đổi ảnh</label>
            <input id="avatar" type="file" accept="image/*" class="hidden"/>
        </div>
        <div class="profile-info">
            <p class="name" id="summaryName">Tên người dùng</p>
            <p class="email" id="summaryEmail">email@example.com</p>
            <p class="phone" id="summaryPhone">(+84) 0123 456 789</p>
        </div>
    </section>

    <section class="card" aria-labelledby="edit-title">
        <h2 id="edit-title">Chỉnh sửa thông tin</h2>
        <form id="profileForm" novalidate>
            <div class="form-grid">
                <div class="field">
                    <label for="fullName">Họ và tên <span class="req">*</span></label>
                    <input id="fullName" name="fullName" type="text" required placeholder="VD: Nguyễn Văn A"/>
                    <small class="error" data-for="fullName">Nhập tối đa 200 kí tự</small>
                </div>

                <div class="field">
                    <label for="email">Email <span class="req">*</span></label>
                    <input id="email" name="email" type="email" required placeholder="vd@domain.com" inputmode="email"/>
                    <small class="error" data-for="email"></small>
                </div>

                <div class="field">
                    <label for="phone">Số điện thoại</label>
                    <input id="phone" name="phone" type="tel" placeholder="(+84) ..." inputmode="tel"/>
                    <small class="error" data-for="phone"></small>
                </div>

                <div class="field">
                    <label for="birthday">Ngày sinh</label>
                    <input id="birthday" name="birthday" type="date"/>
                </div>

                <div class="field">
                    <label for="gender">Giới tính</label>
                    <select id="gender" name="gender">
                        <option value="">-- Chọn --</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>

                <div class="field span-2">
                    <label for="address">Địa chỉ</label>
                    <textarea id="address" name="address" rows="3"
                              placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành"></textarea>
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Lưu thay đổi</button>
            </div>
        </form>
    </section>

    <section class="card" aria-labelledby="security-title">
        <h2 id="security-title">Bảo mật</h2>
        <form id="passwordForm" novalidate>
            <div class="field">
                <label for="currentPassword">Mật khẩu hiện tại</label>
                <input id="currentPassword" name="currentPassword" type="password" autocomplete="current-password"/>
            </div>
            <div class="field">
                <label for="newPassword">Mật khẩu mới</label>
                <input id="newPassword" name="newPassword" type="password" autocomplete="new-password"/>
            </div>
            <div class="field">
                <label for="confirmPassword">Nhập lại mật khẩu</label>
                <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password"/>
                <small class="error" data-for="password"></small>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Đổi mật khẩu</button>
                <button id="signOut" class="btn danger" title="Đăng xuất">Đăng xuất</button>
            </div>
        </form>
    </section>
</main>

<div id="toast" role="status" aria-live="polite" class="toast" hidden></div>
<script src="../JavaScript/Profile.js"></script>
</body>
</html>
